<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily News Hub</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212;
  color: #ffffff;
}

/* Header */
header {
  background: #1e1e1e;
  padding: 20px;
  text-align: center;
  font-size: 30px;
  font-weight: bold;
  color: #00bcd4;
  box-shadow: 0 2px 10px #000;
}

/* Search Container */
.search-container {
  margin: 20px auto;
  text-align: center;
}

input[type="text"] {
  padding: 10px;
  width: 300px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background-color: #2c2c2c;
  color: white;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-left: 10px;
  background-color: #00bcd4;
  color: black;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #0097a7;
}

/* Flash cards container */
.flash-cards-container {
  max-height: 600px;
  overflow-y: scroll;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  padding: 20px;
  margin: 0 auto;
  width: 90%;
}

/* Flash card */
.flash-card {
  background-color: #1f1f1f;
  border-radius: 10px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.flash-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
}

.flash-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.flash-card-content {
  padding: 15px;
}

.flash-card-content h4 {
  margin: 0;
  font-size: 18px;
  color: #00e5ff;
}

/* News Container */
.news-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

/* News cards */
.card {
  background-color: #1f1f1f;
  color: white;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0, 188, 212, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.card-content {
  padding: 15px;
}

.card-content h3 {
  font-size: 18px;
  margin: 0 0 10px;
  color: #00e5ff;
}

.card-content p {
  font-size: 14px;
  color: #ccc;
}

.card-content a {
  color: #00bcd4;
  text-decoration: none;
}

.card-content a:hover {
  text-decoration: underline;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-thumb {
  background: #00bcd4;
  border-radius: 4px;
}

/* ----------- Responsive Styles ----------- */

/* Tablets: width between 768px and 1024px */
@media (max-width: 1024px) and (min-width: 768px) {
  header {
    font-size: 26px;
    padding: 15px;
  }
  
  input[type="text"] {
    width: 250px;
    font-size: 15px;
    padding: 8px;
  }
  
  button {
    padding: 8px 16px;
    font-size: 15px;
    margin-left: 8px;
  }
  
  .flash-card {
    max-width: 500px;
  }
  
  .flash-card img {
    height: 180px;
  }
  
  .card {
    width: 250px;
  }
  
  .card img {
    height: 160px;
  }
  
  .card-content h3 {
    font-size: 16px;
  }
  
  .card-content p {
    font-size: 13px;
  }
}

/* Mobile: width less than 768px */
@media (max-width: 767px) {
  header {
    font-size: 22px;
    padding: 12px;
  }
  
  .search-container {
    padding: 0 10px;
  }
  
  input[type="text"] {
    width: 100%;
    max-width: 100%;
    font-size: 14px;
    padding: 8px;
    box-sizing: border-box;
  }
  
  button {
    width: 100%;
    margin: 10px 0 0 0;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
  }
  
  /* Stack input and button vertically */
  .search-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  
  .flash-cards-container {
    max-height: none; /* allow full height scrolling on mobile */
    width: 95%;
    padding: 10px;
  }
  
  .flash-card {
    max-width: 100%;
    width: 100%;
  }
  
  .flash-card img {
    height: 150px;
  }
  
  .card {
    width: 100%;
    max-width: 100%;
  }
  
  .card img {
    height: 140px;
  }
  
  .card-content h3 {
    font-size: 16px;
  }
  
  .card-content p {
    font-size: 13px;
  }
  
  /* News container stack cards vertically on mobile */
  .news-container {
    flex-direction: column;
    padding: 10px;
    gap: 15px;
  }
}
  </style>
</head>
<body>

<header>Daily News Hub</header>

<!-- Search Box -->
<div class="search-container">
  <input type="text" id="queryInput" placeholder="Search for news...">
  <button id="searchBtn">Search</button>
</div>

<!-- Trending Flash Cards -->
<div class="flash-cards-container" id="flashCardsContainer">
  <!-- Cards will load here -->
</div>

<!-- Searched News Results -->
<div class="news-container" id="newsContainer"></div>

<script>
  const apiKey = '2b7722cddab226ba89c3c127e12da71f';

  document.getElementById('searchBtn').addEventListener('click', searchNews);

  async function loadTrendingNews() {
    const flashCardsContainer = document.getElementById('flashCardsContainer');
    flashCardsContainer.innerHTML = '<p>Loading trending news...</p>';

    try {
      const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=en&max=20&token=${apiKey}`);
      const data = await response.json();

      flashCardsContainer.innerHTML = '';

      if (data.articles && data.articles.length > 0) {
        data.articles.forEach(article => {
          const card = document.createElement('div');
          card.className = 'flash-card';
          card.onclick = () => window.open(article.url, '_blank');

          card.innerHTML = `
            <img src="${article.image || 'https://via.placeholder.com/600x200'}" alt="News Image">
            <div class="flash-card-content">
              <h4>${article.title}</h4>
            </div>
          `;

          flashCardsContainer.appendChild(card);
        });
      } else {
        flashCardsContainer.innerHTML = '<p>No trending news found.</p>';
      }
    } catch (error) {
      flashCardsContainer.innerHTML = '<p>Error loading trending news.</p>';
      console.error(error);
    }
  }

  async function searchNews() {
  const query = document.getElementById('queryInput').value.trim();
  const newsContainer = document.getElementById('newsContainer');
  const flashCardsContainer = document.getElementById('flashCardsContainer');

  newsContainer.innerHTML = '<p>Searching...</p>';

  if (!query) {
    newsContainer.innerHTML = '<p>Please enter a keyword to search.</p>';
    return;
  }

  // Hide flash cards when searching
  flashCardsContainer.style.display = 'none';

  try {
    const response = await fetch(`https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=en&max=10&token=${apiKey}`);
    const data = await response.json();

    newsContainer.innerHTML = '';

    if (data.articles && data.articles.length > 0) {
      data.articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${article.image || 'https://via.placeholder.com/300x180'}" alt="News">
          <div class="card-content">
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>${article.description || 'No description available.'}</p>
          </div>
        `;

        newsContainer.appendChild(card);
      });
    } else {
      newsContainer.innerHTML = '<p>No articles found.</p>';
    }
  } catch (error) {
    newsContainer.innerHTML = '<p>Error loading articles.</p>';
    console.error('Search error:', error);
  }
}
  // Load trending on page load
  window.onload = loadTrendingNews;
</script>

</body>
</html>
